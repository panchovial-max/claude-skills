    <title>Login - PVB Client Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 50px 40px;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 40px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 30px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 24px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            color: #2d3748;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .social-btn .icon {
            font-size: 24px;
        }

        .google-btn .icon {
            color: #4285F4;
        }

        .facebook-btn .icon {
            color: #1877F2;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #a0aec0;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }

        .divider span {
            padding: 0 15px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .toggle-form {
            margin-top: 20px;
            color: #718096;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #c6f6d5;
            color: #22543d;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        #signup-form {
            display: none;
        }
    </style>
</head>
<body>

        <h1>PVB Client Portal</h1>
        <p class="subtitle">Accede a tus mÃ©tricas de marketing</p>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Social Login Buttons -->
        <div class="social-login">
            <button class="social-btn google-btn" id="google-login">
                <span class="icon">ðŸ”´</span>
                <span>Continuar con Google</span>

            <button class="social-btn facebook-btn" id="facebook-login">
                <span class="icon">ðŸ”µ</span>
                <span>Continuar con Facebook</span>

        </div>

        <div class="divider">
            <span>o</span>

        <!-- Login Form -->
        <form class="email-form" id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required placeholder="tu@email.com">

            <div class="form-group">

            <button type="submit" class="submit-btn">Iniciar SesiÃ³n</button>

        <!-- Signup Form (hidden by default) -->
        <form class="email-form" id="signup-form">
            <div class="form-group">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ConfiguraciÃ³n de Supabase
        const SUPABASE_URL = 'https://htkzpktnaladabovakwc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0a3pwa3RuYWxhZGFib3Zha3djIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc2MjI2ODYsImV4cCI6MjA1MzE5ODY4Nn0.wjJH0VGD9xEPwD2FEQwDxQDxQDxQDxQDxQDxQDxQDxQ';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const toggleLink = document.getElementById('toggle-link');
        const toggleText = document.getElementById('toggle-text');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const googleLoginBtn = document.getElementById('google-login');
        const facebookLoginBtn = document.getElementById('facebook-login');

        let isLoginMode = true;

        // Toggle between login and signup
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                loginForm.style.display = 'flex';
                signupForm.style.display = 'none';
                toggleText.innerHTML = 'Â¿No tienes cuenta? <a href="#" id="toggle-link">RegÃ­strate</a>';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'flex';
                toggleText.innerHTML = 'Â¿Ya tienes cuenta? <a href="#" id="toggle-link">Inicia sesiÃ³n</a>';
            }

            // Re-attach event listener to new toggle link
            document.getElementById('toggle-link').addEventListener('click', arguments.callee);
            hideMessages();
        });

        // Google Login
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/dashboard.html`
                    }
                });

                if (error) throw error;
            } catch (error) {
                showError('Error al iniciar sesiÃ³n con Google: ' + error.message);
            }
        });

        // Facebook Login
        facebookLoginBtn.addEventListener('click', async () => {
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'facebook',
                    options: {
                        redirectTo: `${window.location.origin}/dashboard.html`
                    }
                });

                if (error) throw error;
            } catch (error) {
                showError('Error al iniciar sesiÃ³n con Facebook: ' + error.message);
            }
        });

        // Email/Password Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                if (data.session) {
                    showSuccess('Â¡Login exitoso! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }
            } catch (error) {
                showError('Error al iniciar sesiÃ³n: ' + error.message);
            }
        });

        // Email/Password Signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });

                if (error) throw error;

                if (data.session) {
                    showSuccess('Â¡Cuenta creada! Redirigiendo...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showSuccess('Â¡Cuenta creada! Por favor verifica tu email.');
                }
            } catch (error) {
                showError('Error al crear cuenta: ' + error.message);
            }
        });

        // Check if already logged in
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'dashboard.html';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        function hideMessages() {
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');
        }
    </script>
</body>
</html>
